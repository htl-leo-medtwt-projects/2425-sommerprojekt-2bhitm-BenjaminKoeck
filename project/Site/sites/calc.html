<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarHauler</title>
    <link rel="stylesheet" href="../style/style.css">


    <script src="../json/locations.js"></script>
    <script src="../json/commodities.js"></script>
    <script src="../json/ships.js"></script>

    <script src="../script/calcScript.js" defer></script>
</head>

<body>
    <div id="header">
        <div id="menuBtn"></div>
        <div id="logo">
            <h1 id="calcH1">StarHauler</h1>
        </div>
    </div>
    <div id="content">
        <div id="calculator">
            <div id="routeMenu">
                <div id="routes">

                </div>
                <div id="addRouteBtn"></div>
            </div>
            <div id="inputs">
                <div id="cmdtyInputs">
                    <div class="inOutCt">
                        <p>Commodity</p>
                        <select id="commodity" class="fullWidth">
                            <option value="" disabled selected>Commodity</option>
                        </select>
                    </div>
                    <div class="halfWidthInputCt">
                        <div class="inOutCt">
                            <p>Origin</p>
                            <select id="origin" class="halfWidth" disabled>
                                <option value="" disabled selected>Origin</option>
                            </select>
                        </div>
                        <div class="inOutCt">
                            <p>Purchase Price</p>
                            <input type="number" id="purchasePrice" class="halfWidth" placeholder="Purchase Price">
                        </div>
                    </div>
                    <div class="halfWidthInputCt">
                        <div class="inOutCt">
                            <p>Destination</p>
                            <select id="destination" class="halfWidth" disabled>
                                <option value="" disabled selected>Destination</option>
                            </select>
                        </div>
                        <div class="inOutCt">
                            <p>Sell Price</p>
                            <input type="number" id="sellPrice" class="halfWidth" placeholder="Sell Price">
                        </div>
                    </div>
                    <div class="halfWidthInputCt">
                        <div class="inOutCt">
                            <p>Ship</p>
                            <select id="ship" class="halfWidth">
                                <option value="" disabled selected>Ship</option>
                            </select>
                        </div>
                        <div class="inOutCt">
                            <p>Quantity</p>
                            <input type="number" id="quantity" class="halfWidth" placeholder="Quantity">
                        </div>
                    </div>
                    <div class="inOutCt">
                        <p>Expenses</p>
                        <input type="number" id="expenses" class="fullWidth" placeholder="Expenses">
                    </div>
                    <div class="inOutCt">
                        <p>Flight Time</p>
                        <input type="number" id="flightTime" class="fullWidth" placeholder="Flight Time">
                    </div>
                </div>
            </div>
            <div id="outputs">
                <div id="investment">Investment: -</div>
                <div id="turnover">Turnover: -</div>
                <div id="grossProfit">Gross Profit: -</div>
                <div id="netProfit">Net Profit: -</div>
                <div id="margin">Margin: -</div>
                <div id="netProfitPerHour">Net Profit/Hour: -</div>
            </div>
        </div>
    </div>
</body>

</html>
