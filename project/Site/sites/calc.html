<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarHauler</title>
    <link rel="stylesheet" href="../style/style.css">


    <script src="../json/locations.js"></script>
    <script src="../json/commodities.js"></script>
    <script src="../json/ships.js"></script>

    <script src="../script/calcScript.js" defer></script>
</head>

<body>
    <div id="header">
        <div id="menuBtn"></div>
        <div id="logo">
            <h1 id="calcH1">StarHauler</h1>
        </div>
    </div>
    <div id="content">
        <div id="calculator">
            <div id="routeMenu">
                <div id="routes"></div>
                <div id="addRouteBtn"></div>
            </div>
            <div id="inputs">
                <div id="cmdtyInputs">
                    <select id="commodity">
                        <option value="" disabled selected>Commodity</option>
                    </select>
                    <select id="origin" disabled>
                        <option value="" disabled selected>Origin</option>
                    </select>
                    <input type="number" id="purchasePrice" placeholder="Purchase Price">
                    <select id="destination" disabled>
                        <option value="" disabled selected>Destination</option>
                    </select>
                    <input type="number" id="sellPrice" placeholder="Sell Price">
                    <select id="ship">
                        <option value="" disabled selected>Ship</option>
                    </select>
                    <input type="number" id="quantity" placeholder="Quantity">
                    <input type="number" id="expenses" placeholder="Expenses">
                    <input type="number" id="flightTime" placeholder="Flight Time">
                </div>
            </div>
            <div id="outputs">
                <div id="investment">Investment: -</div>
                <div id="turnover">Turnover: -</div>
                <div id="grossProfit">Gross Profit: -</div>
                <div id="netProfit">Net Profit: -</div>
                <div id="margin">Margin: -</div>
                <div id="netProfitPerHour">Net Profit/Hour: -</div>
            </div>
        </div>
    </div>
</body>

</html>
